{% extends 'base.html' %}
{% block title %}GenZee-Store{% endblock %}
{% load static %}
{% block body %}
<style>
    /* Store-specific styles */
    
    .search-container {
        text-align: center;
        margin: 30px 0 20px 0;
    }

    .search-container input {
        line-height: 50px;
        width: 100%;
        max-width: 400px;
        padding: 8px;
        font-size: 18px;
        border: 1px solid black;
        border-radius: 4px;
    }

    .search-button {
        height: 64px;
        width: 130px;
        font-size: 18px;
        background: #000000;
        color: #ffffff;
        /* Use primary-button class styles */
        margin-left: 15px;
        border-radius: 30px;
    }

    .filter-container {
        text-align: center;
        margin-bottom: 30px;
    }
    
    .filter-button {
        /* Use primary-button class styles */
        background-color: var(--color-primary);
        color: var(--color-text-light);
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
    }
    .filters {
        display: none;
        background-color: var(--color-background-light);
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        max-width: 300px;
        margin: 20px auto;
        opacity: 0;
        transform: translateY(-10px);
        transition: opacity 0.3s ease, transform 0.3s ease;
        text-align: left;
    }

    .filters.show {
        display: block;
        opacity: 1;
        transform: translateY(0);
    }

    .filters input,
    .filters select,
    .apply-button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid var(--color-border);
        border-radius: 4px;
        box-sizing: border-box;
    }

    .apply-button {
        /* Use primary-button class styles */
        background-color: var(--color-primary);
        color: white;
        cursor: pointer;
    }

    .items {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 2rem;
        padding: 20px;
        justify-content: center;
    }

    .item {
        background: white;
        border: 5px solid black;
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        text-align: center;
        transition: transform 0.3s ease;
    }
    
    .item:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        border: none;
    }

    .item h2 {
        margin-top: 0;
        font-size: 1.5rem;
        color: var(--color-primary);
    }
    
    .item img {
        max-width: 100%;
        height: auto;
        border-radius: 4px;
        margin: 10px 0;
        object-fit: cover;
    }

    .item button {
        margin: 5px;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .item button a {
        text-decoration: none;
        color: rgb(0, 0, 0);
        display: block;
    }
    
    .item button:nth-child(1) { /* Buy Now */
        background-color: var(--color-primary);
    }
    .item button:nth-child(1):hover {
        background-color: #3b413c;
    }

    .item button:nth-child(2) { /* Add to Cart */
        background-color: var(--color-secondary);
    }
    .item button:nth-child(2) a {
        color: var(--color-primary);
    }
    .item button:nth-child(2):hover {
        background-color: #ffc4c4;
    }
    
    /* Responsive adjustments for search and filter */
    @media screen and (max-width: 768px) {
        .search-container input {
            width: 70%;
        }
        .search-button {
            margin-top: 10px;
            height: 40px;
            width: 90%;
            max-width: 400px;
            margin-left: 0;
        }
        .items {
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        }
    }
</style>
<section class="search-container">
    <form method="get">
        <input type="text" name="search" placeholder="Search items..." class="splace" value="{{ request.GET.search }}">
        <button type="submit" class="search-button">Search</button>
    </form>
</section>
<section class="filter-container">
    <button id="toggleFilters" class="filter-button">Filters</button>
    <div id="filters" class="filters">
        <form method="get">
            <input type="number" name="min_price" placeholder="Min Price">
            <input type="number" name="max_price" placeholder="Max Price">
            <select name="gender">
                <option value="">Uni-Sex</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
            <button type="submit" class="apply-button">Apply Filters</button>
        </form>
    </div>
</section>
<section class="items">
    {% for item in materials %}
        <div class="item">
            <h2>{{ item.name }}</h2>
            <p>{{ item.description }}</p>
            <p>Price: â‚¹{{ item.price }}</p>
            <p>Gender: {{ item.get_gender_display }}</p>
            <img src="{{ StoreItem.image.url }}" alt="{{ StoreItem.name }}">
            <button><a href="">Buy now</a></button><button><a href="{% url 'add_to_cart' item.id %}">Add to cart</a></button>
        </div>
    {% empty %}
        <p>No items found.</p>
    {% endfor %}
</section>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var toggleButton = document.getElementById("toggleFilters");
        var filters = document.getElementById("filters");

        toggleButton.addEventListener("click", function () {
            if (filters.classList.contains("show")) {
                filters.classList.remove("show");
                setTimeout(() => {
                    filters.style.display = "none";
                }, 300);
            } else {
                filters.style.display = "block";
                setTimeout(() => {
                    filters.classList.add("show");
                }, 10);
            }
        });
    });
</script>
{% endblock %}
