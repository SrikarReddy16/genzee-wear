{% extends 'base.html' %}
{% load static %}
{% block title %}GenZee-Login{% endblock %}
{% block body %}
<style>
    .container {
    padding: 20px;
}  

.box {
    padding: 20px;
    border: 1px solid #ccc; 
    background-color: white; 
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    margin: 60px auto; /* Centered properly */
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: lighter;
    font-family: 'Serena', serif; /* Fixed extra semicolon */
}

input[type="text"],
input[type="password"],
input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box; /* Prevents width overflow */
}

input[type="submit"] {
    background-color: #27abd3; 
    color: white;
    cursor: pointer;
    transition: background 0.3s ease-in-out;
}

input[type="submit"]:hover {
    background-color: #0050c7;
}

.message {
    color: red;
    font-size: 14px;
    margin: 5px 0;
}

/* Responsive Fixes */
@media (max-width: 600px) {
    .box {
        width: 90%;
    }
}

</style>
<div class="container">
    <div class="box">
        <form method="post" action="login">
            {% csrf_token %}
            {% if messages %}
            {% for message in messages %}
                <p class="message">{{ message }}</p>
            {% endfor %}
            {% endif %}
            <label for="username">Username : </label>
            <input type="text" name="username">
            <label for="password">Password : </label>
            <input type="password" name="password">
            <input type="submit" value="Login">
        </form>
    </div>
</div>

{% endblock %}
